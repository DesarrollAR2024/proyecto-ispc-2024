<div class="container">
  <div class="container__form">
    <form [formGroup]="registroForm" (ngSubmit)="submitRegistroForm($event)">
      <h1 class="container__form--title">CREA TU CUENTA</h1>
      <div class="container__form--campus">
        <div class="campus">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre" required>
        </div>
        <div class="campus">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" formControlName="apellido" placeholder="Apellido" required>
        </div>
        <div class="campus">
          <label for="usuario">Nombre de Usuario</label>
          <input type="text" id="usuario" formControlName="usuario" placeholder="Usuario" required>
        </div>
       <div class="campus">
       <label for="email">Correo electrónico</label>
             <input type="text" id="email" formControlName="email" placeholder="Correo electrónico" required>
          <div *ngIf="registroForm.get('email')?.hasError('email')" class="text-danger">
               El correo electrónico no tiene un formato válido.
             </div>
             </div>
   <div class="campus">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="*****" required>
          <div *ngIf="registroForm.get('password')?.hasError('minlength')" class="text-danger">
            La contraseña debe tener al menos 8 caracteres.
          </div>
          <div *ngIf="registroForm.get('password')?.hasError('pattern')" class="text-danger">
            La contraseña debe contener al menos una letra mayúscula.
          </div>
        </div>
      </div>
      <button type="submit" class="container__form--button">REGISTRATE</button>
      <div class="container__form--login">
        <p>¿Ya tienes una cuenta? Inicia sesión <a routerLink="/login">AQUÍ</a></p>
      </div>
    </form>
  </div>
</div>
